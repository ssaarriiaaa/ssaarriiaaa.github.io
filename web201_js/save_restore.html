<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: solid 10px #66ba66;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width=600 height=600></canvas>
  <script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');


    //
    ctx.save(); // save curr canvas transformation into stack
    ctx.translate(200,0);
    ctx.rect(0,0,100,50);
    ctx.fill();
    ctx.strokeStyle='blue';
    ctx.lineWidth=10;
    ctx.strokeRect(0,0,canvas.width,canvas.height);

    ctx.beginPath();
    ctx.restore(); // pop the transformation from stack
    ctx.rect(0,0,100,50);
    ctx.fillStyle='red';
    ctx.fill();

    // if you do transform many times 
    // such as translate, rotate, scale.
    // you can reset transform
    ctx.resetTransform();

    // reset canvas
    // means clear all contents and reset transform
    canvas.width=canvas.width;

  </script>

</body>

</html>
