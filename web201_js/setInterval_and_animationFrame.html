<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // at least 1 sec
    setInterval(function(){
      console.log('hello');
    },1000);

    (function loop() {
      // tell browser to call loop function when refresh frames 
      requestAnimationFrame(loop);
      console.log('fresh frame');
    })();

  </script>
  
</body>
</html>
