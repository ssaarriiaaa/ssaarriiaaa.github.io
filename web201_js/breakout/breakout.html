<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>breakout</title>
  <style>
    canvas {
      border: solid 10px #66ba66;
    }

    #background {
      position: absolute;
    }

    #canvas {
      position: absolute;
    }
  </style>
</head>

<body>
  <input id='fileLoader' type="file">

  <canvas id='background' width=600 height=600></canvas>
  <canvas id='canvas' width=600 height=600></canvas>

  <script src="breakout.js" type="module"></script>

</body>

</html>
