<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // lambda is an anonymous function
        function a() {
            return 100;
        }

        ()=>{
            return 100;
        }
        //

        // map function: can transfer one collection to another
        c=[1,2,3];
        d=c.map(function(e){
            return e*2
        });
        console.log(d);

        // create own map function
        c["mymap"]=function(cb) {
            let d=[];
            for (let i=0; i<c.length; i++) {
                d.push(cb(c[i]));
            }
            return d;
        }
        let e=c.mymap(function(e){
            return e+200;
        });
        console.log(e);
    </script>
</body>
</html>
