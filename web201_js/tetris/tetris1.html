<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: solid 10px deepskyblue;
    }

    label, span {
      font-weight: bolder;
      font-size: 40px;
      font-family: sans-serif;
    }

    canvas,
    span {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width=300 height=600></canvas>
  <label for="score">Score: </label>
  <span id="score">0</span>
  
  <script src="patterns.js"></script>
  <script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');

    // events
    let pause=false;
    window.addEventListener('keydown',function(e){
      if (e.code==='ArrowLeft') {
        currTetromino.moveLeft();
      } else if (e.code==='ArrowRight') {
        currTetromino.moveRight();
      } else if (e.code==='ArrowDown') {
        currTetromino.moveDown();
      } else if (e.code==='KeyP') {
        pause=!pause;
      }
    });

    // square
    square = {
      x: 0,
      y: 0,
      w: 30,
      h: 30,
      color: 'white',
      strokeColor: 'black',
      draw: function() {
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.w, this.h);
        ctx.strokeStyle = this.strokeColor;
        ctx.stroke();

        ctx.fillStyle=this.color;
        ctx.fill();
      }
    }
    square.draw(1,0);

    // board
    board = {
      x:0,
      y:0,
      rows:20,
      cols:10,
      squares: (function() {
        let squares=[];
        for (let r=0; r<20; r++) {
          for (let c=0; c<10; c++) {
            let s={...square};
            s.x=0+(c*s.w);
            s.y=0+(r*s.h);
            squares.push(s);
          }
        }
        return squares;
      })(),
      draw: function() {
        this.squares.forEach(s=> {
          s.draw();
        });
      }
    }
    board.draw();

    Tetromino=function(aShape,row,col) {
      let tr=row;
      let tc=col;
      let shape=aShape;
      let currInd=0;
      let currPattern=shape.patterns[currInd];

      function draw() {
        for (let r=0; r<shape.size; r++) {
          for (let c=0; c<shape.size; c++) {
            // draw border
            let b={...square};
            b.x=tc*square.w;
            b.y=tr*square.h;
            b.w=square.w*shape.size;
            b.h=square.w*shape.size;
            b.color='transparent';
            b.strokeColor='red';
            b.draw();

            // convert tr,tc,r,c -> x,y
            if (currPattern[r][c]!=0) {
              let s={...square};
              s.x=(tc+c)*square.w;
              s.y=(tr+r)*square.h;
              s.color=shape.color;
              s.draw();
            }
          }
        }
      }

      function update() {
        tr++;
      }

      return {
        row:tr,
        col:tc,
        shape:shape,
        draw:draw,
        update:update,
        moveLeft: function() {
          ctx.clearRect(0,0,canvas.width,canvas.height);
          board.draw();
          tc--;
          draw();
        },
        moveRight: function() {
          ctx.clearRect(0,0,canvas.width,canvas.height);
          board.draw();
          tc++;
          draw();
        },
        moveDown: function() {
          ctx.clearRect(0,0,canvas.width,canvas.height);
          board.draw();
          tr++;
          draw();
        },
      }
    }

    // test
    let currTetromino=Tetromino(Z,0,0);
    // currTetromino.draw();

    //
    let pre=null;
    function loop() {
      requestAnimationFrame(loop);
      // set interval to 1 sec
      let curr=Date.now();
      if (curr-pre<1000) return; 
      pre=curr;
      
      // 1 clear
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // 2 draw
      board.draw();
      currTetromino.draw();

      // 3 update
      currTetromino.update();
    }
    loop();
  </script>

</body>

</html>
