<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: solid 10px #66ba66;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width=600 height=600></canvas>
  <script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');
    //
    let img=new Image();
    img.src="https://images.unsplash.com/photo-1474511320723-9a56873867b5?q=80&w=1744&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";

    ctx.translate(300,0);
    ctx.strokeStyle='blue';
    ctx.lineWidth=10;
    ctx.strokeRect(0,0,600,600);

    img.addEventListener('load',function(){
      ctx.drawImage(img,0,0,300,200);
      //
      // negative value: flip element
      // why? flip coordinate system
      ctx.scale(-1,1.5);
      //
      ctx.drawImage(img,0,150,300,200);
    });

  </script>

</body>

</html>
