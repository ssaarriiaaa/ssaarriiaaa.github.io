    <meta charset="UTF-8">

</head>
<body>
    <script>
        person={
            name: "Joe",
            age: 20,
            hobbies: ["hiking", "talking", "pickleball"],
            getInfo: function() {
                return name+"with age"+age;
            }
        }

        console.log(person);
        console.table(person);

        // create, read, update, delete
        // read
        console.log(person.name);

        // update
        person.name='john';

        // delete
        delete person.name;
        console.log(person)

        // shallow copy object
        a={
            key1: 'v1',
            key2: 'v2',
            key3: {}
        }

        b={
            ...a
        }

        console.log(b);
        console.log(a.key3==b.key3);
        // ^^ returns true, meaning they are the same object

        // deep copy object
        c=structuredClone(a);
        console.log(c.key3==a.key3);
        // ^^ returns false, meaning they are separate objects
    </script>
