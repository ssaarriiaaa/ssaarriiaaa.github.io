<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            border: solid green 4px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
        let canvas=document.querySelector('#canvas');
        let ctx=canvas.getContext('2d');
        
        // js dom object
        // js is an asynchronous language
        let img=new Image();
        img.src="image.png";

        
        img.style="border: solid red";
        document.body.appendChild(img);


        // dx & dy: destination x & y
        // sx & sy: scource x & y

        img.addEventListener("load",function(){
            /// drawImage(img, dx, dy);
            ctx.stokeStyle="red";
            ctx.rect(50,100, img.width, img.height)
            ctx.drawImage(img,50,100);
            ctx.stroke();
        });

        // scale image
        ctx.drawImage(img, 350, 100, img.width/2, img.height/2);

        // draw part of image
        // drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh);
        ctx.drawImage(img, 40, 0, 200, 200, 350, 350, 200, 200);

    </script>
</body>
</html>
