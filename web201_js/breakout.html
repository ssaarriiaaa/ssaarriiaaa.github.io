<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>breakout</title>
  <style>
    canvas {
      border: solid 10px #66ba66;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width=600 height=600></canvas>

  <script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');


    let score=0;
    let pause=true;
    let gameOver=false;

    // audio
    let audioBounce=new Audio("./bounce.mp3");
    audioBounce.addEventListener('loadedmetadata', function(){
    });
    function play(audio) {
      audio.volume=0.1;
      let a=audio.cloneNode();
      a.play();
    }

    let img = new Image();
    img.src="breakout_bg.avif";
    

    // events
    let left=null;
    let right=null;
    window.addEventListener('keydown', function(e){
      if (e.code==="ArrowLeft") {
        left=true;
      }
      else if (e.code==="ArrowRight") {
        right=true;
      }
      else if (e.code==="Space") {
        if (!gameOver){
          pause=!pause;
        }
      }
    });

    function collisionOnTop(circle,rect) {
      return circle.x>=rect.x // left edge
      && circle.x<=rect.x+rect.w // right edge
      && circle.y+circle.r>=rect.y // hit on top
      && circle.y+circle.r<=rect.y+rect.h; // bottom edge
    }

    function collisionOnLeft(circle,rect) {
      return circle.x+circle.r>=rect.x 
      && circle.y>=rect.y 
      && circle.y<=rect.y+rect.h 
      && circle.x+circle.r<rect.x+rect.w;
    }

    function collisionOnRight(circle,rect) {
      return circle.x-circle.r<=rect.x+rect.w
      && circle.y>=rect.y 
      && circle.y<=rect.y+rect.h 
      && circle.x-circle.r>rect.x;
    }

    function collisionOnBottom(circle,rect) {
      return circle.x>=rect.x 
      && circle.x<=rect.x+rect.w 
      && circle.y-circle.r<=rect.y+rect.h 
      && circle.y-circle.r>rect.y;
    }

    window.addEventListener('keyup', function(e){
      if (e.code==="ArrowLeft") {
        left=false;
      }
      else if (e.code==="ArrowRight") {
        right=false;
      }
    });

    // write text
    function drawText(text,x,y,color) {
      ctx.beginPath();
      ctx.font="20px monospace";
      ctx.textBaseline="top";
      ctx.textAlign="left";
      ctx.fillStyle=color;
      ctx.fillText(text,x,y);
    }

    // block
    let block = {
      x: 200,
      y: 100,
      w: 80,
      h: 20,
      exist: true,

      draw: function() {
        if (!this.exist) return;
        ctx.beginPath();
        ctx.rect(this.x,this.y,this.w,this.h);
        ctx.fill();
      },

      update: function() {
      }
    }
    
    function createBlocks(rows, cols) {
      let blocks=[];
      for (let r=0;r<rows;r++) {
        let newRow=[];
        for (let c=0; c<cols; c++) {
          let b = {...block};
          b.r=r;
          b.c=c;
          b.x=c*(b.w+30)+50;
          b.y=r*(b.h+20)+50;
          newRow.push(b);
        }
        blocks.push(newRow);
      }
      return blocks;
    }
    let rows = 3;
    let cols = 5;
    let blocks = createBlocks(rows,cols);
    console.log(blocks);

    // paddle
    let paddle = {
      x: canvas.width / 2 - 80,
      y: canvas.height - 20,
      w: 160,
      h: 20,
      dx: 5,
      draw: function() {
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.w, this.h);
        ctx.fillStyle = 'black';
        ctx.fill();
      },
      update: function() {
        if (left) {
          if (this.x-this.dx>=0) this.x-=this.dx;
        }
        if (right) {
          if (this.x+this.w+this.dx<=canvas.width) this.x+=this.dx;
        }
      }
    }
    
    // ball
    let maxAngle=160;
    let minAngle=20;

    let ball = {
      x: canvas.width/2,
      y: canvas.height-paddle.h-15,
      r: 15,
      dx: 0,
      dy: 10,

      draw: function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
      },
      update: function() {
        this.x+=this.dx;
        this.y-=this.dy;

        // ball hitting blocks
        for (let r=0; r<rows; r++) {
          for (let c=0; c<cols; c++) {
            if (blocks[r][c].exist && (collisionOnTop(this,blocks[r][c])
            || collisionOnLeft(this,blocks[r][c])
            || collisionOnRight(this,blocks[r][c])
            || collisionOnBottom(this,blocks[r][c]))) {
              blocks[r][c].exist=false;
              this.dy*=-1;
              score+=10;
              play(audioBounce);
            }
          }
        }
        
        // ball hitting sides of the canvas
        if (ball.x+ball.r > canvas.width || ball.x < 15) {
          this.dx*=-1;
          play(audioBounce);
        }

        // ball hitting top of canvas
        if (ball.y < 15) {
          this.dy*=-1;
          play(audioBounce);
        }

        // ball hitting bottom of canvas
        if (ball.y+ball.r > canvas.height) {
          this.dy*=-1;
          pause=true;
          gameOver=true;
          ctx.font="30px monospace";
          ctx.textBaseline="middle";
          ctx.textAlign="center";
          ctx.fillStyle="red";
          ctx.fillText("GAME OVER", 300, 300)
        }

        // ball hitting paddle
        if (collisionOnTop(this,paddle)) {
          console.log("ball hit paddle")

          let hitX=ball.x-paddle.x;
          let angle=maxAngle-Math.floor((maxAngle-minAngle)/paddle.w*hitX);
          let energy=(this.dx**2+this.dy**2)**0.5;
          this.dx=energy*Math.cos(angle*Math.PI/180);
          this.dy=energy*Math.sin(angle*Math.PI/180);

          play(audioBounce);
        }
      }
    }

    ball.draw();
    paddle.draw();
    drawText("Score: "+score,5,5,"blue");
      blocks.forEach(row => {
        row.forEach(block => {
          block.draw();
        });
      });
    // img.addEventListener("load",function(){
    //         ctx.drawImage(img,0,0,img.width/5.04,img.height/5.04);
    //     });
    

    ctx.font="30px monospace";
    ctx.textBaseline="middle";
    ctx.textAlign="center";
    ctx.fillStyle="red";
    ctx.fillText("PRESS [SPACE] TO START", 300, 300)

    // game loop
    function loop() {
      requestAnimationFrame(loop);
      if(pause) return;
      
      // clear
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // draw
      ctx.drawImage(img,0,0,img.width/5.04,img.height/5.04);
      drawText("SCORE: "+score,5,5,"blue");
      blocks.forEach(row => {
        row.forEach(block => {
          block.draw();
        });
      });
      paddle.draw();
      ball.draw();

      // update
      blocks.forEach(row => {
        row.forEach(block => {
          block.update();
        });
      });
      ball.update();
      paddle.update();
    }

    loop();


  </script>

</body>

</html>
